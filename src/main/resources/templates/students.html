<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>students.html</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row">
        <h1> List of Students </h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a class="btn btn-primary btn-sm mb-3" th:href="@{/students/new}">Add Student</a>
        </div>
    </div>
    <table class="table">
        <thead class="thead">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Student Type</th>
            <th>Actions</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.ID}"></td>
            <td th:text="${student.First_Name}"></td>
            <td th:text="${student.Last_Name}"></td>
            <td th:text="${student.Email}"></td>
            <td th:text="${student.studenttype}"></td>

            <td>
                <a th:href="@{/students/update/{id}(id=${student.getID()})}"
                   class="btn btn-primary">Update</a>

            </td>
            <td>
                <a th:href="@{/students/{id}(id=${student.getID()})}"
                   class="btn btn-primary">Delete</a>

            </td>




        </tr>
        </tbody>

    </table>


</div>
</body>
</html>
