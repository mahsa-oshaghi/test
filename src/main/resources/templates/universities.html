<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>students.html</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

</head>
<body>
<div class="container">
  <div class="row">
    <h1> List of universities </h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a class="btn btn-primary btn-sm mb-3" th:href="@{/universities/new}">Add university</a>
    </div>
  </div>
  <table class="table">
    <thead class="thead">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>

      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="uni: ${universities}">
      <td th:text="${uni.id}"></td>
      <td th:text="${uni.name}"></td>
      <td th:text="${uni.address}"></td>
      <td>
        <a th:href="@{/university/{id}(id=${uni.id})}"
           class="btn btn-primary" th:action="@{/university/{id}(id=${uni.getId()})}" th:object="${uni}" method="post">Show Students</a>

      </td>



    </tr>
    </tbody>

  </table>


</div>
</body>
</html>
