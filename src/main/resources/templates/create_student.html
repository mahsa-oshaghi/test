<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title>students.html</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="test-center"> Create New Student</h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label>Student FirstName</label>
                            <input
                            type="text"
                            name="First_Name"
                            th:value="${First_Name}"
                            class="form-control"
                            placeholder="Enter Student First Name"
                            />
                        </div>
                        <div class="form-group">
                            <label>Student FirstName</label>
                            <input
                                    type="text"
                                    name="Last_Name"
                                    th:value="${Last_Name}"
                                    class="form-control"
                                    placeholder="Enter Student First Name"
                            />
                        </div>
                        <div class="form-group">
                            <label>Student Email</label>
                            <input
                                    type="text"
                                    name="Email"
                                    th:value="${Email}"
                                    class="form-control"
                                    placeholder="Enter Student Email"
                            />
                        </div>
                        <div class="form-group">
                            <label>Student Type</label>
                            <select class="form-control"  name="Studenttype"   >
                                <option th:each="studenttype : ${T(com.example.studentmanagements.Entity.StudentType).values()}"
                                        th:value="${studenttype}" th:text="${studenttype}"></option>

                            </select>



                        </div>



                        <div class="footer-body">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                        </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
